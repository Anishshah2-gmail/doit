<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - DoIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h2 class="text-4xl font-extrabold text-gray-900">üîë</h2>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Reset your password
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Remember your password?
          <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
            Sign in
          </a>
        </p>
      </div>

      <!-- Request Reset Form -->
      <div id="requestForm" class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
        <form id="resetRequestForm" class="space-y-6">
          <p class="text-sm text-gray-600">
            Enter your email address and we'll send you a password reset link.
          </p>

          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>

          <!-- Error Message -->
          <div id="requestError" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
          </div>

          <!-- Success Message -->
          <div id="requestSuccess" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-md text-sm">
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" id="requestButton"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Send reset link
            </button>
          </div>
        </form>
      </div>

      <!-- Reset Form (shown when token is in URL) -->
      <div id="resetForm" class="hidden bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
        <form id="passwordResetForm" class="space-y-6">
          <p class="text-sm text-gray-600">
            Enter your new password below.
          </p>

          <!-- New Password -->
          <div>
            <label for="newPassword" class="block text-sm font-medium text-gray-700">
              New Password
            </label>
            <div class="mt-1">
              <input id="newPassword" name="newPassword" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <p class="mt-1 text-xs text-gray-500">
              Must be 8+ characters with uppercase, lowercase, number, and special character
            </p>
          </div>

          <!-- Confirm New Password -->
          <div>
            <label for="confirmNewPassword" class="block text-sm font-medium text-gray-700">
              Confirm New Password
            </label>
            <div class="mt-1">
              <input id="confirmNewPassword" name="confirmNewPassword" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>

          <!-- Error Message -->
          <div id="resetError" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
          </div>

          <!-- Success Message -->
          <div id="resetSuccess" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-md text-sm">
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" id="resetButton"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Reset password
            </button>
          </div>
        </form>
      </div>

      <!-- Back to Home -->
      <div class="text-center">
        <a href="index.html" class="text-sm text-gray-600 hover:text-gray-900">
          ‚Üê Back to home
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Check if there's a token in URL
    const token = getUrlParameter('token');

    if (token) {
      // Show reset form
      document.getElementById('requestForm').classList.add('hidden');
      document.getElementById('resetForm').classList.remove('hidden');

      // Handle password reset
      document.getElementById('passwordResetForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmNewPassword = document.getElementById('confirmNewPassword').value;

        hideError('resetError');
        hideSuccess('resetSuccess');

        // Validate password
        const passwordError = validatePassword(newPassword);
        if (passwordError) {
          showError('resetError', passwordError);
          return;
        }

        // Confirm password match
        if (newPassword !== confirmNewPassword) {
          showError('resetError', 'Passwords do not match');
          return;
        }

        showLoading('resetButton');

        try {
          const result = await AuthAPI.resetPassword(token, newPassword);
          console.log('Password reset successful:', result);

          showSuccess('resetSuccess',
            `‚úÖ ${result.message}<br><br>
            <a href="login.html" class="underline font-bold">Click here to login</a>`
          );

          hideLoading('resetButton');
          document.getElementById('passwordResetForm').reset();
        } catch (error) {
          showError('resetError', error.message);
          hideLoading('resetButton');
        }
      });
    } else {
      // Handle request reset
      document.getElementById('resetRequestForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;

        hideError('requestError');
        hideSuccess('requestSuccess');

        // Validate email
        if (!validateEmail(email)) {
          showError('requestError', 'Please enter a valid email address');
          return;
        }

        showLoading('requestButton');

        try {
          const result = await AuthAPI.requestPasswordReset(email);
          console.log('Password reset requested:', result);

          showSuccess('requestSuccess',
            `‚úÖ ${result.message}<br><br>
            <strong>Development mode:</strong> Check the backend console for the reset link.`
          );

          hideLoading('requestButton');
          document.getElementById('resetRequestForm').reset();
        } catch (error) {
          showError('requestError', error.message);
          hideLoading('requestButton');
        }
      });
    }
  </script>
</body>
</html>
