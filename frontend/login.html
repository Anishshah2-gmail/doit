<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - DoIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h2 class="text-4xl font-extrabold text-gray-900">üîê</h2>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Sign in to your account
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Or
          <a href="register.html" class="font-medium text-indigo-600 hover:text-indigo-500">
            create a new account
          </a>
        </p>
      </div>

      <!-- Login Form -->
      <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
        <form id="loginForm" class="space-y-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>

          <!-- Remember Me & Forgot Password -->
          <div class="flex items-center justify-between">
            <div class="text-sm">
              <a href="reset-password.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Forgot your password?
              </a>
            </div>
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" id="loginButton"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Sign in
            </button>
          </div>
        </form>

        <!-- Resend Verification -->
        <div class="mt-6">
          <p class="text-center text-sm text-gray-600">
            Email not verified?
            <button id="resendButton" class="font-medium text-indigo-600 hover:text-indigo-500">
              Resend verification email
            </button>
          </p>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center">
        <a href="index.html" class="text-sm text-gray-600 hover:text-gray-900">
          ‚Üê Back to home
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Redirect if already authenticated
    redirectIfAuthenticated();

    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      hideError('errorMessage');
      showLoading('loginButton');

      try {
        const result = await AuthAPI.login(email, password);
        console.log('Login successful:', result);

        // Redirect to dashboard
        window.location.href = 'dashboard.html';
      } catch (error) {
        showError('errorMessage', error.message);
        hideLoading('loginButton');
      }
    });

    // Handle resend verification
    document.getElementById('resendButton').addEventListener('click', async () => {
      const email = document.getElementById('email').value;

      if (!email) {
        showError('errorMessage', 'Please enter your email address');
        return;
      }

      hideError('errorMessage');

      try {
        const result = await AuthAPI.resendVerification(email);
        alert(result.message);
      } catch (error) {
        showError('errorMessage', error.message);
      }
    });
  </script>
</body>
</html>
