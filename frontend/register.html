<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - DoIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h2 class="text-4xl font-extrabold text-gray-900">✨</h2>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Create your account
        </h2>
        <p class="mt-2 text-sm text-gray-600">
          Already have an account?
          <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">
            Sign in
          </a>
        </p>
      </div>

      <!-- Registration Form -->
      <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
        <form id="registerForm" class="space-y-6">
          <!-- Email -->
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">
              Email address
            </label>
            <div class="mt-1">
              <input id="email" name="email" type="email" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>

          <!-- Password -->
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">
              Password
            </label>
            <div class="mt-1">
              <input id="password" name="password" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <p class="mt-1 text-xs text-gray-500">
              Must be 8+ characters with uppercase, lowercase, number, and special character
            </p>
          </div>

          <!-- Confirm Password -->
          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">
              Confirm Password
            </label>
            <div class="mt-1">
              <input id="confirmPassword" name="confirmPassword" type="password" required
                class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>

          <!-- Error Message -->
          <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm">
          </div>

          <!-- Success Message -->
          <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-md text-sm">
          </div>

          <!-- Submit Button -->
          <div>
            <button type="submit" id="registerButton"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Create account
            </button>
          </div>
        </form>
      </div>

      <!-- Back to Home -->
      <div class="text-center">
        <a href="index.html" class="text-sm text-gray-600 hover:text-gray-900">
          ← Back to home
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Redirect if already authenticated
    redirectIfAuthenticated();

    // Handle registration form submission
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      hideError('errorMessage');
      hideSuccess('successMessage');

      // Validate email
      if (!validateEmail(email)) {
        showError('errorMessage', 'Please enter a valid email address');
        return;
      }

      // Validate password
      const passwordError = validatePassword(password);
      if (passwordError) {
        showError('errorMessage', passwordError);
        return;
      }

      // Confirm password match
      if (password !== confirmPassword) {
        showError('errorMessage', 'Passwords do not match');
        return;
      }

      showLoading('registerButton');

      try {
        const result = await AuthAPI.register(email, password);
        console.log('Registration successful:', result);

        // Show success message
        showSuccess('successMessage',
          `✅ ${result.message}<br><br>
          <strong>Important:</strong> Check your email for the verification link.<br>
          <small>In development mode, check the backend console for the verification link.</small>`
        );

        // Clear form
        document.getElementById('registerForm').reset();
        hideLoading('registerButton');

        // Show login link after 5 seconds
        setTimeout(() => {
          showSuccess('successMessage',
            `Account created! <a href="login.html" class="underline font-bold">Click here to login</a>`
          );
        }, 5000);
      } catch (error) {
        showError('errorMessage', error.message);
        hideLoading('registerButton');
      }
    });
  </script>
</body>
</html>
