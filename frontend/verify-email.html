<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - DoIt</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h2 class="text-4xl font-extrabold text-gray-900">üìß</h2>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
          Email Verification
        </h2>
      </div>

      <!-- Verification Status Card -->
      <div class="bg-white py-8 px-4 shadow-xl rounded-lg sm:px-10">
        <!-- Loading State -->
        <div id="loadingState" class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
          <p class="text-gray-600">Verifying your email address...</p>
        </div>

        <!-- Success State -->
        <div id="successState" class="hidden">
          <div class="text-center mb-6">
            <div class="text-6xl mb-4">‚úÖ</div>
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Email Verified!</h3>
            <p class="text-gray-600">Your email has been successfully verified.</p>
          </div>
          <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-md text-sm mb-6">
            You can now log in to your account and access all features.
          </div>
          <a href="login.html" class="block w-full text-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Go to Login
          </a>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden">
          <div class="text-center mb-6">
            <div class="text-6xl mb-4">‚ùå</div>
            <h3 class="text-2xl font-bold text-gray-900 mb-2">Verification Failed</h3>
            <p id="errorMessage" class="text-gray-600"></p>
          </div>
          <div class="space-y-3">
            <a href="login.html" class="block w-full text-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Go to Login
            </a>
            <button id="resendButton" class="block w-full text-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Resend Verification Email
            </button>
          </div>
        </div>
      </div>

      <!-- Back to Home -->
      <div class="text-center">
        <a href="index.html" class="text-sm text-gray-600 hover:text-gray-900">
          ‚Üê Back to home
        </a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Get token from URL
    const token = getUrlParameter('token');

    if (!token) {
      // No token provided
      showErrorState('No verification token provided. Please check your email for the verification link.');
    } else {
      // Verify the email
      verifyEmail(token);
    }

    async function verifyEmail(token) {
      try {
        const result = await AuthAPI.verifyEmail(token);
        console.log('Email verified successfully:', result);
        showSuccessState();
      } catch (error) {
        console.error('Verification error:', error);
        showErrorState(error.message || 'Invalid or expired verification token. Please request a new verification email.');
      }
    }

    function showSuccessState() {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('errorState').classList.add('hidden');
      document.getElementById('successState').classList.remove('hidden');
    }

    function showErrorState(message) {
      document.getElementById('loadingState').classList.add('hidden');
      document.getElementById('successState').classList.add('hidden');
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorState').classList.remove('hidden');
    }

    // Handle resend verification
    document.getElementById('resendButton')?.addEventListener('click', async () => {
      const email = prompt('Please enter your email address:');
      if (!email) return;

      try {
        const result = await AuthAPI.resendVerification(email);
        alert(result.message);
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
